<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Prefs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferences</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <ion-avatar style="display: block; margin: 0 auto; width: 100px; height: 100px;">
    <ion-img src="assets/img/profil.jpg" style="border-radius: 50%; object-fit: cover; width: 100%; height: 100%;"></ion-img>
  </ion-avatar>
  
  <ion-card>
    <ion-card-content>
      <ion-button expand="full" (click)="onLogout()">Logout</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dark Theme</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-toggle [(ngModel)]="darkTheme"></ion-toggle>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Notifications</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-toggle [(ngModel)]="notifications"></ion-toggle>
    </ion-card-content>
  </ion-card>
  
  <!-- Konten preferensi -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Change Password</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Old Password" type="password"></ion-input>
      <ion-input placeholder="New Password" type="password"></ion-input>
      <ion-input placeholder="Retype New Password" type="password"></ion-input>
      <ion-button expand="full">Change Password</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
