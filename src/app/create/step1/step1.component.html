<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Create Cerbung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Cerbung Title</ion-label>
      <ion-input type="text" [(ngModel)]="cerbung.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Short Description</ion-label>
      <ion-textarea [(ngModel)]="cerbung.shortDescription" name="shortDescription" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cerbung Image Cover</ion-label>
      <ion-input type="text" [(ngModel)]="cerbung.imageCover" name="imageCover" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Choose Genre</ion-label>
      <ion-select [(ngModel)]="selectedGenre" name="genre">
        <ion-select-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="nextStep()">Next</ion-button>
</ion-content>
