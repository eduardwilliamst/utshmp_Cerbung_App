<div class="sign-up-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignUp()">
    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input type="text" [(ngModel)]="userName" name="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Sign Up</ion-button>
  </form>
</div>
